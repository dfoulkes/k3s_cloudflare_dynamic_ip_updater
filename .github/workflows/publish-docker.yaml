name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: ./.github/workflows/quality-control@main

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Login to Github ghcr registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CI_TOKEN }}

    - id: release
      uses: rymndhng/release-on-push-action@v0.28.0
      with:
        bump_version_scheme: major
        tag_prefix: v

    - name: publish container
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v8
        push: true
        tags:
          ghcr.io/dfoulkes/personal-blog:${{ steps.release.outputs.version }},ghcr.io/dfoulkes/k3s_cloudflare_dynamic_ip_updater:latest
        username: ${{ github.actor }}
        github-token: ${{ secrets.CI_TOKEN }}